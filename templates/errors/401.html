<!-- templates/errors/401.html -->
{% extends "base.html" %}
{% block title %}401 Unauthorized{% endblock %}
{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height:60vh;">
  <div class="col-12 col-md-8 col-lg-6">
    <div class="card shadow-sm border-0 text-center">
      <div class="card-body p-4 p-md-5">
        <div class="display-4 fw-bold text-secondary">401</div>
        <h3 class="mt-2">Unauthorized</h3>
        <p class="text-muted mb-4">You need to log in to access this page.</p>
        <div class="d-flex gap-2 justify-content-center">
          <a href="{% url 'login' %}" class="btn btn-primary">Go to Login</a>
          <a href="{% url 'home' %}" class="btn btn-outline-secondary">Back to Home</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
