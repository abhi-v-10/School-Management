<!-- templates/errors/invalid_credentials.html -->
{% extends "base.html" %}
{% block title %}Invalid Credentials{% endblock %}
{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height:60vh;">
  <div class="col-12 col-md-8 col-lg-6">
    <div class="card shadow-sm border-0 text-center">
      <div class="card-body p-4 p-md-5">
        <div class="display-6 fw-bold text-secondary">Invalid Credentials</div>
        <p class="text-muted mb-4">The username or password you entered is incorrect.</p>
        <div class="d-flex gap-2 justify-content-center">
          <a href="{% url 'login' %}" class="btn btn-primary">Try Again</a>
          <a href="{% url 'home' %}" class="btn btn-outline-secondary">Home</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
