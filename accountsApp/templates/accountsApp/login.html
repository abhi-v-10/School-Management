<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scholaroid - Login Page</title>
    <!-- Bootstrap Icons for eye / eye-slash -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh; display: flex; align-items: center; justify-content: center;
            padding: 20px; line-height: 1.6;
        }
        .login-container { width: 100%; max-width: 420px; perspective: 1000px; }
        .login-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            position: relative; overflow: hidden;
        }
        .login-header { text-align: center; margin-bottom: 32px; }
        .login-header h2 {
            color: white; font-size: 2rem; font-weight: 700; margin-bottom: 8px;
            background: linear-gradient(135deg, #ffffff 0%, #f1f5f9 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .login-header p { color: rgba(255, 255, 255, 0.8); font-size: 1rem; }
        .form-group { margin-bottom: 24px; position: relative; }
        .input-wrapper { position: relative; display: flex; flex-direction: column; }
        .input-wrapper input {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 16px 16px 8px 16px;
            color: white; font-size: 16px;
            transition: all 0.3s ease; width: 100%; outline: none;
            backdrop-filter: blur(10px);
        }
        .input-wrapper label {
            position: absolute; left: 16px; top: 16px;
            color: rgba(255, 255, 255, 0.7); font-size: 16px; transition: all 0.3s ease;
            pointer-events: none;
        }
    /* Show label only when empty */
    .input-wrapper label { opacity:1; transition:opacity .25s; }
    .input-wrapper input.filled + label { opacity:0; visibility:hidden; }
    .input-wrapper input:focus + label { color:#06b6d4; }
        .error-message {
            display: block; color: #ef4444; font-size: 12px; font-weight: 500;
            margin-top: 6px; opacity: 0; transition: all 0.3s ease;
        }
        .error-message.show { opacity: 1; }
        .btn {
            background: linear-gradient(135deg, #6366f1 0%, #06b6d4 100%);
            border: none; border-radius: 12px;
            padding: 16px 24px; color: white;
            font-size: 16px; font-weight: 600;
            cursor: pointer; transition: all 0.3s ease;
            position: relative; overflow: hidden; width: 100%;
        }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 8px 25px rgba(99, 102, 241, 0.6); }
        .btn:active { transform: translateY(0); }
        .btn-loader {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 20px; height: 20px;
            border: 2px solid transparent; border-top: 2px solid white;
            border-radius: 50%; opacity: 0;
            animation: spin 1s linear infinite;
        }
        .btn.loading .btn-text { opacity: 0; }
        .btn.loading .btn-loader { opacity: 1; }
        @keyframes spin { 0% { transform: translate(-50%, -50%) rotate(0deg);} 100% { transform: translate(-50%, -50%) rotate(360deg);} }
        .signup-link { text-align: center; margin-top: 20px; }
        .signup-link p { color: rgba(255, 255, 255, 0.8); font-size: 14px; }
        .signup-link a { color: #06b6d4; text-decoration: none; font-weight: 500; }
        .signup-link a:hover { color: white; }
        .success-message {
            display: none; text-align: center;
            padding: 40px 20px; opacity: 0;
            transition: all 0.5s ease;
        }
        .success-message.show { display: block; opacity: 1; }
        .success-icon {
            width: 60px; height: 60px;
            background: #22c55e; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 24px; color: white;
            margin: 0 auto 20px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h2>Welcome Back</h2>
                <p>Sign in to your account</p>
            </div>
            <!-- Form now posts to Django login view; CSRF token added -->
            <form class="login-form" id="loginForm" novalidate method="post" action="{% url 'login' %}">
                {% csrf_token %}

                <!-- render django messages (e.g. invalid credentials) -->
                {% if messages %}
                <div style="margin-bottom:12px;">
                    {% for message in messages %}
                        <div class="error-message show">{{ message }}</div>
                    {% endfor %}
                </div>
                {% endif %}

                <div class="form-group">
                    <div class="input-wrapper">
                        <input type="text" id="username" name="username" required value="{{ request.POST.username|default:'' }}">
                        <label for="username">Username</label>
                    </div>
                    <span class="error-message" id="usernameError"></span>
                </div>
                <div class="form-group">
                    <div class="input-wrapper password-wrapper" style="position:relative;">
                        <input type="password" id="password" name="password" required>
                        <label for="password">Password</label>
                        <!-- toggle button with Bootstrap Icons -->
                        <button type="button" id="togglePassword" aria-label="Show password" style="position:absolute; right:12px; top:50%; transform:translateY(-50%); background:transparent; border:none; color:white; cursor:pointer; display:flex; align-items:center; padding:4px; font-size:20px;">
                            <i id="pwEyeIcon" class="bi bi-eye"></i>
                        </button>
                    </div>
                    <span class="error-message" id="passwordError"></span>
                </div>
                <button type="submit" class="login-btn btn">
                    <span class="btn-text">Sign In</span>
                    <span class="btn-loader"></span>
                </button>
            </form>
            <div class="signup-link">
                <p>Don't have an account? <a href="{% url 'home' %}">Sign up</a></p>
            </div>
            <div class="success-message" id="successMessage">
                <div class="success-icon">âœ“</div>
                <h3>Login Successful!</h3>
                <p>Redirecting to your dashboard...</p>
            </div>
        </div>
    </div>

    <script>
        class SimpleLoginForm {
            constructor() {
                this.form = document.getElementById('loginForm');
                this.submitBtn = this.form.querySelector('.login-btn');
                this.successMessage = document.getElementById('successMessage');
                this.isSubmitting = false;
                this.toggleBtn = document.getElementById('togglePassword');
                this.passwordField = document.getElementById('password');
                this.validators = {
                    username: (value) => {
                        if (!value) return { isValid: false, message: 'Username is required' };
                        if (value.length < 3) return { isValid: false, message: 'Username must be at least 3 characters' };
                        return { isValid: true };
                    },
                    password: (value) => {
                        if (!value) return { isValid: false, message: 'Password is required' };
                        if (value.length < 8) return { isValid: false, message: 'Password must be at least 8 characters' };
                        return { isValid: true };
                    }
                };
                this.init();
            }
            init() {
                this.form.addEventListener('submit', (e) => this.handleSubmit(e));
                Object.keys(this.validators).forEach(name => {
                    const field = document.getElementById(name);
                    const syncFilled = () => {
                        if (field.value.trim()) field.classList.add('filled'); else field.classList.remove('filled');
                    };
                    syncFilled();
                    field.addEventListener('input', () => { this.clearError(name); syncFilled(); });
                    field.addEventListener('blur', syncFilled);
                });

                // password toggle
                if (this.toggleBtn && this.passwordField) {
                    const icon = document.getElementById('pwEyeIcon');
                    this.toggleBtn.addEventListener('click', () => {
                        const showing = this.passwordField.type === 'text';
                        if (showing) {
                            this.passwordField.type = 'password';
                            icon.className = 'bi bi-eye';
                            this.toggleBtn.setAttribute('aria-label','Show password');
                        } else {
                            this.passwordField.type = 'text';
                            icon.className = 'bi bi-eye-slash';
                            this.toggleBtn.setAttribute('aria-label','Hide password');
                        }
                    });
                }
            }
            validateField(name) {
                const field = document.getElementById(name);
                const result = this.validators[name](field.value.trim());
                if (!result.isValid) {
                    this.showError(name, result.message);
                }
                return result.isValid;
            }
            showError(name, message) {
                const error = document.getElementById(name + 'Error');
                error.textContent = message;
                error.classList.add('show');
            }
            clearError(name) {
                const error = document.getElementById(name + 'Error');
                error.textContent = '';
                error.classList.remove('show');
            }
            async handleSubmit(e) {
                e.preventDefault();
                if (this.isSubmitting) return;
                let valid = true;
                Object.keys(this.validators).forEach(name => {
                    if (!this.validateField(name)) valid = false;
                });
                if (!valid) return;

                // show loading state then submit the form via AJAX so we can show the success animation
                this.isSubmitting = true;
                this.submitBtn.classList.add('loading');

                // collect CSRF token and form data
                const csrfInput = document.querySelector('input[name="csrfmiddlewaretoken"]');
                const csrfToken = csrfInput ? csrfInput.value : '';
                const formData = new FormData(this.form);

                try {
                    const response = await fetch(this.form.action, {
                        method: 'POST',
                        headers: {
                            'X-Requested-With': 'XMLHttpRequest',
                            'X-CSRFToken': csrfToken
                        },
                        body: formData
                    });

                    if (!response.ok) {
                        // try to read JSON error details
                        let errData = {};
                        try { errData = await response.json(); } catch (e) { /* ignore */ }
                        const messages = errData.errors || ['Login failed. Please try again.'];
                        // show first message in password error slot
                        this.showServerError(messages[0]);
                        this.submitBtn.classList.remove('loading');
                        this.isSubmitting = false;
                        return;
                    }

                    const data = await response.json();
                    if (data.success) {
                        // show success UI then redirect after 2.5 seconds
                        this.form.style.display = 'none';
                        this.successMessage.classList.add('show');
                        this.submitBtn.classList.remove('loading');
                        setTimeout(() => {
                            window.location.href = data.redirect_url || '/';
                        }, 2500);
                    } else {
                        const messages = data.errors || ['Login failed.'];
                        this.showServerError(messages[0]);
                        this.submitBtn.classList.remove('loading');
                        this.isSubmitting = false;
                    }
                } catch (err) {
                    this.showServerError('An unexpected error occurred.');
                    this.submitBtn.classList.remove('loading');
                    this.isSubmitting = false;
                }
            }

            // helper to show server-side errors in the form
            showServerError(message) {
                const pwError = document.getElementById('passwordError');
                pwError.textContent = message;
                pwError.classList.add('show');
            }
        }
        document.addEventListener('DOMContentLoaded', () => new SimpleLoginForm());
    </script>
</body>
</html>
