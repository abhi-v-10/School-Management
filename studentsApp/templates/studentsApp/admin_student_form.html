{% extends "base.html" %}
{% block title %}Edit Student{% endblock %}
{% block content %}
<div class="card shadow-sm p-3">
  <form method="post">
    {% csrf_token %}
    <div class="row g-3">
      <div class="col-md-6">{{ form.class_room.label_tag }} {{ form.class_room }}</div>
      <div class="col-md-6">{{ form.parent_contact.label_tag }} {{ form.parent_contact }}</div>
    </div>
    <div class="d-flex gap-2 mt-3 justify-content-end">
      <button class="role-btn"><span><i class="bi bi-check2-all"></i> Save</span></button>
      <a class="role-btn" href="{% url 'admin_student_detail' object.pk %}"><span><i class="bi bi-x-lg"></i> Cancel</span></a>
    </div>
  </form>
</div>
    <div class="d-flex gap-2 mt-4">
  <button class="role-btn" onclick="window.history.back();"><span>‚Üê Back</span></button>
    </div>
{% endblock %}
