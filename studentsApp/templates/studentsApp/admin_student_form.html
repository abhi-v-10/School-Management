{% extends "base.html" %}
{% block title %}Edit Student{% endblock %}
{% block content %}
<h2 class="mb-3">Edit Student</h2>
<div class="card shadow-sm p-3">
  <form method="post">
    {% csrf_token %}
    <div class="row g-3">
      <div class="col-md-6">{{ form.class_room.label_tag }} {{ form.class_room }}</div>
      <div class="col-md-6">{{ form.parent_contact.label_tag }} {{ form.parent_contact }}</div>
    </div>
    <div class="mt-3">
      <button class="btn btn-primary">Save</button>
      <a class="btn btn-outline-secondary" href="{% url 'admin_student_detail' object.pk %}">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
