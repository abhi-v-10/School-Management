{% extends "base.html" %}
{% block title %}Inbox{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8">
    <div class="card shadow-sm">
      <div class="card-header bg-white fw-bold">
        <i class="bi bi-chat-dots"></i> Inbox
      </div>
      <div class="list-group list-group-flush">
        {% for user in conversations %}
          <a href="{% url 'conversation' user.id %}" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
            <div>
              <i class="bi bi-person-circle"></i>
              {{ user.get_full_name }} <span class="text-muted">({{ user.role }})</span>
            </div>
            <i class="bi bi-chevron-right"></i>
          </a>
        {% empty %}
          <div class="list-group-item text-center text-muted">
            <i class="bi bi-inbox"></i> No conversations yet
          </div>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
{% endblock %}
