{% extends "base.html" %}
{% block title %}Class{% endblock %}
{% block content %}
<h2 class="mb-3">Class</h2>
<div class="card shadow-sm p-3">
  <form method="post">
    {% csrf_token %}
    <div class="row g-3">
      <div class="col-md-4">{{ form.name.label_tag }} {{ form.name }}</div>
      <div class="col-md-4">{{ form.section.label_tag }} {{ form.section }}</div>
      <div class="col-md-4">{{ form.capacity.label_tag }} {{ form.capacity }}</div>
    </div>
    <div class="mt-3">
      <button class="btn btn-primary">Save</button>
      <a class="btn btn-outline-secondary" href="{% url 'admin_classes_list' %}">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
