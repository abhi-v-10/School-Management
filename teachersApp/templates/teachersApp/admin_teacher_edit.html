{% extends "base.html" %}
{% block title %}Edit Teacher{% endblock %}
{% block content %}

<h2 class="mb-3">Assign Subjects & Classes</h2>

<div class="card shadow-sm p-3">
  <form method="post">
    {% csrf_token %}
    <div class="row g-3">
      <div class="col-md-6">
        {{ form.subject.label_tag }}
        {{ form.subject }}
      </div>
      <div class="col-md-6">
        {{ form.assigned_class.label_tag }}
        {{ form.assigned_class }}
      </div>
    </div>
    <div class="mt-3">
      <button class="btn btn-primary">Save</button>
      <a class="btn btn-outline-secondary" href="{% url 'admin_teacher_detail' object.pk %}">Cancel</a>
    </div>
  </form>
</div>

{% endblock %}
